<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
    <style>
        :root {
            --color-primary: #2D0C31;
            --color-secondary: #004D4D;
            --color-accent: #00B894;
            --color-light: #B8B5FF;
            --color-lighter: #B8FFB5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--color-light) 0%, var(--color-lighter) 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
        }

        .header {
            backdrop-filter: blur(10px);
            color: var(--color-primary);
            padding: 2rem 0;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .header h1 i {
            color: var(--color-accent);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.8;
            color: var(--color-secondary);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .search-filter-container {
            margin-bottom: 2rem;
        }

        .search-container {
            margin-bottom: 1.5rem;
            text-align: center;
            position: relative;
        }

        .search-box {
            width: 100%;
            max-width: 500px;
            padding: 1rem 1rem 1rem 3rem;
            font-size: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            outline: none;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }

        .search-container::before {
            content: '\f002';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-240px, -50%);
            color: var(--color-secondary);
            font-size: 1.2rem;
        }

        .search-box:focus {
            border-color: var(--color-accent);
            box-shadow: 0 0 0 3px rgba(0, 184, 148, 0.2);
            background: white;
        }

        .filter-section {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(45, 12, 49, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .filter-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--color-primary);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-label {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--color-secondary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-select {
            padding: 0.6rem;
            border: 2px solid rgba(0, 77, 77, 0.2);
            border-radius: 10px;
            font-size: 0.9rem;
            background: white;
            transition: all 0.3s ease;
        }

        .filter-select:focus {
            border-color: var(--color-accent);
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 184, 148, 0.1);
        }

        .filter-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-btn-apply {
            background: linear-gradient(135deg, var(--color-accent) 0%, #00a085 100%);
            color: white;
        }

        .filter-btn-clear {
            background: linear-gradient(135deg, #6c757d 0%, #545b62 100%);
            color: white;
        }

        .filter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .loading {
            text-align: center;
            padding: 3rem;
            font-size: 1.2rem;
            color: var(--color-secondary);
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .spinner {
            border: 4px solid rgba(0, 77, 77, 0.1);
            border-top: 4px solid var(--color-secondary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .event-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(45, 12, 49, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .event-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--color-accent) 0%, var(--color-secondary) 100%);
        }

        .event-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 16px 48px rgba(45, 12, 49, 0.2);
            background: white;
        }

        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .event-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--color-primary);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .event-status {
            padding: 0.4rem 1rem;
            border-radius: 25px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .status-submitted { 
            background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%); 
            color: #856404; 
        }

        .status-in-review { 
            background: linear-gradient(135deg, #cce5ff 0%, #74b9ff 100%); 
            color: #004085; 
        }

        .status-approved { 
            background: linear-gradient(135deg, #d4edda 0%, #00b894 100%); 
            color: #155724; 
        }

        .status-rejected { 
            background: linear-gradient(135deg, #f8d7da 0%, #e17055 100%); 
            color: #721c24; 
        }

        .event-details {
            margin-bottom: 1rem;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.8rem;
            font-size: 0.9rem;
            padding: 0.5rem;
            background: rgba(184, 181, 255, 0.1);
            border-radius: 10px;
        }

        .detail-label {
            font-weight: 600;
            color: var(--color-secondary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .detail-value {
            color: var(--color-primary);
            text-align: right;
            max-width: 60%;
            word-break: break-word;
            font-weight: 500;
        }

        .event-id {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
            color: white;
            padding: 0.8rem;
            border-radius: 12px;
            text-align: center;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            margin-top: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .file-link {
            color: var(--color-accent);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            font-size: 0.8rem;
            padding: 0.3rem 0.8rem;
            border-radius: 8px;
            transition: all 0.3s;
            background: rgba(0, 184, 148, 0.1);
            border: 1px solid rgba(0, 184, 148, 0.2);
        }

        .file-link:hover {
            background: var(--color-accent);
            color: white;
            transform: translateY(-2px);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(45, 12, 49, 0.7);
            backdrop-filter: blur(8px);
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.98);
            margin: 2% auto;
            padding: 0;
            border-radius: 20px;
            width: 90%;
            max-width: 900px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 25px 80px rgba(45, 12, 49, 0.4);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 20px 20px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .close {
            color: white;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
            transition: all 0.3s;
        }

        .close:hover {
            opacity: 0.7;
            transform: scale(1.1);
        }

        .modal-body {
            padding: 2rem;
            flex: 1;
            overflow-y: auto;
        }

        .modal-footer {
            padding: 1.5rem;
            background: rgba(248, 249, 250, 0.8);
            border-radius: 0 0 20px 20px;
            border-top: 1px solid rgba(0, 77, 77, 0.1);
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            flex-shrink: 0;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            min-width: 120px;
            justify-content: center;
        }

        .btn-edit {
            background: linear-gradient(135deg, var(--color-accent) 0%, #00a085 100%);
            color: white;
        }

        .btn-edit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 184, 148, 0.3);
        }

        .btn-save {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
        }

        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 123, 255, 0.3);
        }

        .btn-cancel {
            background: linear-gradient(135deg, #6c757d 0%, #545b62 100%);
            color: white;
        }

        .btn-cancel:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(108, 117, 125, 0.3);
        }

        .info-section {
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--color-primary);
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 3px solid var(--color-accent);
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .info-item {
            background: linear-gradient(135deg, rgba(184, 181, 255, 0.1) 0%, rgba(184, 255, 181, 0.1) 100%);
            padding: 1.2rem;
            border-radius: 15px;
            border-left: 4px solid var(--color-accent);
            transition: all 0.3s ease;
        }

        .info-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 184, 148, 0.1);
        }

        .info-label {
            font-weight: 600;
            color: var(--color-secondary);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .info-value {
            color: var(--color-primary);
            font-size: 1rem;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: var(--color-secondary);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid rgba(0, 77, 77, 0.2);
            border-radius: 10px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--color-accent);
            box-shadow: 0 0 0 3px rgba(0, 184, 148, 0.1);
            background: white;
        }

        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }

        .multi-select {
            position: relative;
        }

        .multi-select-display {
            min-height: 50px;
            border: 2px solid rgba(0, 77, 77, 0.2);
            border-radius: 10px;
            padding: 0.8rem;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
        }

        .multi-select-display:hover {
            border-color: var(--color-accent);
        }

        .multi-select-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid var(--color-accent);
            border-top: none;
            border-radius: 0 0 10px 10px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
            box-shadow: 0 8px 25px rgba(0, 184, 148, 0.2);
        }

        .multi-select-option {
            padding: 0.8rem;
            cursor: pointer;
            border-bottom: 1px solid rgba(0, 77, 77, 0.1);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .multi-select-option:hover {
            background: rgba(0, 184, 148, 0.1);
        }

        .multi-select-option.selected {
            background: var(--color-accent);
            color: white;
        }

        .chip {
            display: inline-flex;
            align-items: center;
            background: linear-gradient(135deg, var(--color-accent) 0%, #00a085 100%);
            color: white;
            padding: 0.3rem 0.8rem;
            margin: 0.2rem;
            border-radius: 20px;
            font-size: 0.8rem;
            gap: 0.5rem;
        }

        .chip .remove {
            cursor: pointer;
            font-weight: bold;
            padding: 0.2rem;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .chip .remove:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Display chips for read-only mode */
        .display-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 0.3rem;
            margin-top: 0.5rem;
        }

        .display-chip {
            display: inline-flex;
            align-items: center;
            background: linear-gradient(135deg, var(--color-secondary) 0%, var(--color-primary) 100%);
            color: white;
            padding: 0.25rem 0.6rem;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .time-slots-container {
            border: 2px solid rgba(0, 77, 77, 0.2);
            border-radius: 15px;
            padding: 1.5rem;
            background: linear-gradient(135deg, rgba(184, 181, 255, 0.05) 0%, rgba(184, 255, 181, 0.05) 100%);
        }

        .time-slot {
            display: flex;
            gap: 0.8rem;
            margin-bottom: 1rem;
            align-items: center;
            padding: 1rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 77, 77, 0.1);
        }

        .time-slot input {
            flex: 1;
        }

        .time-slot button {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            border: none;
            padding: 0.6rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }

        .time-slot button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(220, 53, 69, 0.3);
        }

        .add-time-slot {
            background: linear-gradient(135deg, var(--color-accent) 0%, #00a085 100%);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
        }

        .add-time-slot:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 184, 148, 0.3);
        }

        .file-upload {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .file-input {
            flex: 1;
            min-width: 200px;
        }

        .file-status {
            font-size: 0.8rem;
            color: var(--color-secondary);
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .file-status.new-file {
            color: var(--color-accent);
            font-weight: bold;
        }

        .devices-section {
            background: linear-gradient(135deg, rgba(184, 181, 255, 0.1) 0%, rgba(184, 255, 181, 0.1) 100%);
            padding: 1.5rem;
            border-radius: 15px;
            margin-top: 1rem;
            border: 1px solid rgba(0, 184, 148, 0.2);
        }

        .device-item {
            background: white;
            padding: 1.2rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            border: 1px solid rgba(0, 77, 77, 0.1);
            position: relative;
            box-shadow: 0 4px 15px rgba(0, 77, 77, 0.1);
            transition: all 0.3s ease;
        }

        .device-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 77, 77, 0.15);
        }

        .device-item:last-child {
            margin-bottom: 0;
        }

        .device-edit-item {
            background: white;
            padding: 1.2rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            border: 1px solid rgba(0, 77, 77, 0.1);
            position: relative;
            box-shadow: 0 4px 15px rgba(0, 77, 77, 0.1);
        }

        .device-remove-btn {
            position: absolute;
            top: 0.8rem;
            right: 0.8rem;
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .device-remove-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
        }

        .add-device-btn {
            background: linear-gradient(135deg, var(--color-accent) 0%, #00a085 100%);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 1rem;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .add-device-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 184, 148, 0.3);
        }

        .device-accessories-chips {
            margin-top: 0.8rem;
        }

        .no-events {
            text-align: center;
            padding: 4rem;
            color: var(--color-secondary);
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .no-events-icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            opacity: 0.6;
            color: var(--color-accent);
        }

        .no-events h3 {
            color: var(--color-primary);
            margin-bottom: 0.5rem;
        }

        .readonly {
            background-color: rgba(184, 181, 255, 0.1) !important;
            color: var(--color-secondary) !important;
            cursor: not-allowed !important;
        }

        .location-input-container {
            position: relative;
        }

        .location-map {
            height: 200px;
            width: 100%;
            border: 2px solid rgba(0, 77, 77, 0.2);
            border-radius: 10px;
            margin-top: 0.8rem;
        }

        /* Custom Alert Modal */
        .alert-modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(45, 12, 49, 0.8);
            backdrop-filter: blur(8px);
        }

        .alert-content {
            background: white;
            margin: 15% auto;
            padding: 0;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 25px 80px rgba(45, 12, 49, 0.4);
            overflow: hidden;
        }

        function safeParseCommaSeparated(value, fieldName = 'field') {
            try {
                if (!value || value === 'N/A' || value.trim() === '') {
                    return [];
                }
                
                
                if (Array.isArray(value)) {
                    return value.filter(item => item && item.trim() !== '');
                }
                
                
                return value.split(',')
                    .map(item => item.trim())
                    .filter(item => item !== '');
            } catch (error) {
                console.warn(`Error parsing ${fieldName}:`, error, 'Value:', value);
                return [];
            }
        }

        
        function createDisplayChips(value, fieldName = 'field') {
            try {
                const items = safeParseCommaSeparated(value, fieldName);
                
                if (items.length === 0) {
                    return '<span style="color: #666; font-style: italic;">N/A</span>';
                }
                
                return `<div class="display-chips">
                    ${items.map(item => `<span class="display-chip">${escapeHtml(item)}</span>`).join('')}
                </div>`;
            } catch (error) {
                console.error(`Error creating display chips for ${fieldName}:`, error);
                return '<span style="color: #e74c3c; font-style: italic;">Error displaying data</span>';
            }

                    titleElement.textContent = title || 'Information';

            modal.style.display = 'block';

        function applyFilters() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase().trim();
            const statusFilter = document.getElementById('filterStatus').value;
            const typeFilter = document.getElementById('filterType').value;
            const companyFilter = document.getElementById('filterCompany').value;
            const dateFromFilter = document.getElementById('filterDateFrom').value;
            const dateToFilter = document.getElementById('filterDateTo').value;

            currentEvents = allEvents.filter(event => {
                
                const matchesSearch = !searchTerm || 
                    event.eventName.toLowerCase().includes(searchTerm) ||
                    event.eventType.toLowerCase().includes(searchTerm) ||
                    event.location.toLowerCase().includes(searchTerm) ||
                    event.createdBy.toLowerCase().includes(searchTerm) ||
                    event.eventStatus.toLowerCase().includes(searchTerm);

                
                const matchesStatus = !statusFilter || event.eventStatus === statusFilter;

                
                const matchesType = !typeFilter || event.eventType === typeFilter;

                
                const matchesCompany = !companyFilter || event.affiliatedCompany === companyFilter;

                
                const eventDate = new Date(event.startDate);
                const matchesDateFrom = !dateFromFilter || eventDate >= new Date(dateFromFilter);
                const matchesDateTo = !dateToFilter || eventDate <= new Date(dateToFilter);

                return matchesSearch && matchesStatus && matchesType && matchesCompany && matchesDateFrom && matchesDateTo;
            });

            displayEvents(currentEvents);
        }

            document.getElementById('searchBox').value = '';

            const selectedDevice = selectElement.value;
            const dropdown = document.getElementById(`device-accessories-dropdown-${deviceIndex}`);
            
            if (!selectedDevice || !dropdownData.deviceAccessories || !dropdownData.deviceAccessories[selectedDevice]) {

        function toggleDeviceAccessoryOption(deviceIndex, accessory) {
            const option = document.querySelector(`#device-accessories-dropdown-${deviceIndex} .multi-select-option[data-value="${accessory}"]`);
            const isSelected = option.classList.contains('selected');
            
            if (isSelected) {
                option.classList.remove('selected');
            } else {
                option.classList.add('selected');
            }
            
            const selectedAccessories = Array.from(document.querySelectorAll(`#device-accessories-dropdown-${deviceIndex} .multi-select-option.selected`))
                .map(opt => opt.dataset.value);
            
            updateDeviceAccessoriesDisplay(deviceIndex, selectedAccessories);

        function updateDeviceAccessoriesDisplay(deviceIndex, selectedAccessories) {
            const chipsContainer = document.getElementById(`device-accessories-chips-${deviceIndex}`);
            chipsContainer.innerHTML = selectedAccessories.map(accessory => 
                `<span class="chip">${escapeHtml(accessory)} <span class="remove" onclick="removeDeviceAccessoryChip(${deviceIndex}, '${accessory}')">&times;</span></span>`
            ).join('');
            
            
            document.querySelectorAll(`#device-accessories-dropdown-${deviceIndex} .multi-select-option`).forEach(option => {
                if (selectedAccessories.includes(option.dataset.value)) {
                    option.classList.add('selected');
                } else {

            const option = document.querySelector(`#device-accessories-dropdown-${deviceIndex} .multi-select-option[data-value="${accessory}"]`);

            if (!file) {
                pendingFiles[fileType] = null;
                statusDiv.innerHTML = `<i class="fas fa-file"></i>Current: ${currentEvent[fileType] ? 'File uploaded' : 'No file'}`;
                statusDiv.className = 'file-status';
                return;
            }
            
            
            if (file.size > 5 * 1024 * 1024) {
                showAlert('File size must be less than 5MB', 'error');
                fileInput.value = '';
                return;
            }
            
            
            if (fileType === 'quotationDocument' && !file.name.toLowerCase().endsWith('.xlsx')) {
                showAlert('Quotation documents must be in XLSX format', 'error');
                fileInput.value = '';
                return;
            }
            
            
            const reader = new FileReader();
            reader.onload = function(e) {
                
                const bytes = new Uint8Array(e.target.result);
                let binary = '';
                for (let i = 0; i < bytes.byteLength; i++) {
                    binary += String.fromCharCode(bytes[i]);
                }
                const base64Data = btoa(binary);
                
                pendingFiles[fileType] = {
                    name: file.name,
                    data: base64Data,
                    mimeType: file.type
                };
                
                statusDiv.innerHTML = `<i class="fas fa-check"></i>New file selected: ${file.name}`;
                statusDiv.className = 'file-status new-file';
            };
            reader.readAsArrayBuffer(file);
        }

        function enterEditMode() {
            isEditMode = true;
            originalEventData = JSON.parse(JSON.stringify(currentEvent));
            
            
            document.getElementById('editBtn').style.display = 'none';
            document.getElementById('saveBtn').style.display = 'inline-block';
            document.getElementById('cancelBtn').style.display = 'inline-block';
            
            
            const editFields = ['eventName', 'eventStatus', 'eventType', 'location', 'locationStatus', 'startDate', 'endDate', 'affiliatedCompany', 'timeSlots', 'supportingDocument', 'quotationDocument', 'officeAssets', 'accompanyingColleagues'];
            
            editFields.forEach(field => {
                const displayElement = document.getElementById(`${field}-display`);
                const editElement = document.getElementById(`${field}-edit`);
                
                if (displayElement) displayElement.style.display = 'none';
                if (editElement) editElement.style.display = 'block';
            });
            
            
            document.getElementById('devices-display').style.display = 'none';
            document.getElementById('devices-edit').style.display = 'block';
            
            
            initializeMultiSelects();
            initializeTimeSlots();
            initializeLocationMap();
            initializeDevices();
        }

        function cancelEdit() {
            isEditMode = false;
            currentEvent = originalEventData;
            pendingFiles = {
                supportingDocument: null,
                quotationDocument: null
            };
            resetEditMode();
            renderEventDetails();
        }

        function resetEditMode() {
            isEditMode = false;
            
            
            document.getElementById('editBtn').style.display = 'inline-block';
            document.getElementById('saveBtn').style.display = 'none';
            document.getElementById('cancelBtn').style.display = 'none';
        }

        function saveEvent() {
            console.log('saveEvent called');
            console.log('Pending files:', pendingFiles);
            
            
            const updatedEvent = {
                ...currentEvent,
                eventName: document.getElementById('eventName-input').value,
                eventStatus: document.getElementById('eventStatus-input').value,
                eventType: document.getElementById('eventType-input').value,
                location: document.getElementById('location-input').value,
                locationStatus: document.getElementById('locationStatus-input').value,
                startDate: document.getElementById('startDate-input').value,
                endDate: document.getElementById('endDate-input').value,
                affiliatedCompany: document.getElementById('affiliatedCompany-input').value,
                timeSlots: collectTimeSlots(),
                officeAssets: getMultiSelectValues('officeAssets'),
                accompanyingColleagues: getMultiSelectValues('accompanyingColleagues'),
                devices: collectDevices()
            };

            console.log('Updated event data:', updatedEvent);

            
            if (updatedEvent.startDate && updatedEvent.endDate && new Date(updatedEvent.startDate) > new Date(updatedEvent.endDate)) {
                showAlert('Start date cannot be after end date', 'error');
                return;
            }

            let timeSlots = updatedEvent.timeSlots;
            if (typeof timeSlots === 'string') {
                timeSlots = timeSlots.split(',').map(s => s.trim());
            }

            const startDate = new Date(updatedEvent.startDate);
            const endDate = new Date(updatedEvent.endDate);

            for (let slot of timeSlots) {
                const slotDateStr = slot.split(' ')[0];
                const slotDate = new Date(slotDateStr);

                if (isNaN(slotDate.getTime())) {
                    showAlert(`Invalid time slot format: "${slot}"`, 'error');
                    return;
                }

                if (slotDate < startDate || slotDate > endDate) {
                    showAlert(`Time slot "${slot}" is outside the event date range`, 'error');
                    return;
                }
            }

            
            document.getElementById('saveBtn').innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';
            document.getElementById('saveBtn').disabled = true;

            
            google.script.run
                .withSuccessHandler(onEventSaved)
                .withFailureHandler(onSaveError)
                .updateEvent(updatedEvent, pendingFiles.supportingDocument, pendingFiles.quotationDocument);
        }

        function onEventSaved(result) {
            console.log('Save result:', result);
            
            if (result.success) {
                showAlert('Event updated successfully!', 'success');
                
                
                Object.assign(currentEvent, result.updatedEvent);
                
                
                pendingFiles = {
                    supportingDocument: null,
                    quotationDocument: null
                };
                
                resetEditMode();
                renderEventDetails();
                loadEvents(); 
            } else {
                showAlert('Error saving event: ' + result.message, 'error');
            }
            
            document.getElementById('saveBtn').innerHTML = '<i class="fas fa-save"></i> Save';
            document.getElementById('saveBtn').disabled = false;
        }

        function onSaveError(error) {
            console.error('Error saving event:', error);
            showAlert('Error saving event. Please try again.', 'error');
            
            document.getElementById('saveBtn').innerHTML = '<i class="fas fa-save"></i> Save';
            document.getElementById('saveBtn').disabled = false;
        }

        function initializeLocationMap() {
            const mapElement = document.getElementById('location-map');
            const locationInput = document.getElementById('location-input');
            const locationStatusInput = document.getElementById('locationStatus-input');
            
            if (!mapElement || !google || !google.maps) {
                console.error('Google Maps not loaded');
                return;
            }
            
            
            map = new google.maps.Map(mapElement, {
                center: { lat: 3.1390, lng: 101.6869 }, 
                zoom: 10
            });
            
            
            autocomplete = new google.maps.places.Autocomplete(locationInput);
            autocomplete.bindTo('bounds', map);
            
            
            marker = new google.maps.Marker({
                map: map,
                draggable: true
            });
            
            
            autocomplete.addListener('place_changed', function() {
                const place = autocomplete.getPlace();
                
                if (!place.geometry) {
                    return;
                }
                
                
                if (place.geometry.viewport) {
                    map.fitBounds(place.geometry.viewport);
                } else {
                    map.setCenter(place.geometry.location);
                    map.setZoom(15);
                }
                
                marker.setPosition(place.geometry.location);
                
                
                google.script.run
                    .withSuccessHandler(function(status) {
                        locationStatusInput.value = status;
                    })
                    .withFailureHandler(function(error) {
                        console.error('Error calculating location status:', error);
                        locationStatusInput.value = 'Unknown';
                    })
                    .calculateLocationStatus(place.formatted_address || locationInput.value);
            });
            
            
            marker.addListener('dragend', function() {
                const position = marker.getPosition();
                const geocoder = new google.maps.Geocoder();
                
                geocoder.geocode({ location: position }, function(results, status) {
                    if (status === 'OK' && results[0]) {
                        locationInput.value = results[0].formatted_address;
                        
                        
                        google.script.run
                            .withSuccessHandler(function(status) {
                                locationStatusInput.value = status;
                            })
                            .withFailureHandler(function(error) {
                                console.error('Error calculating location status:', error);
                                locationStatusInput.value = 'Unknown';
                            })
                            .calculateLocationStatus(results[0].formatted_address);
                    }
                });
            });
            
            
            if (currentEvent.location) {
                const geocoder = new google.maps.Geocoder();
                geocoder.geocode({ address: currentEvent.location }, function(results, status) {
                    if (status === 'OK' && results[0]) {
                        map.setCenter(results[0].geometry.location);
                        marker.setPosition(results[0].geometry.location);
                        map.setZoom(15);
                    }
                });
            }
        }

        function initializeMultiSelects() {
            
            const officeAssetsSelected = safeParseCommaSeparated(currentEvent.officeAssets, 'Office Assets');
            updateMultiSelectDisplay('officeAssets', officeAssetsSelected);
            
            
            const colleaguesSelected = safeParseCommaSeparated(currentEvent.accompanyingColleagues, 'Accompanying Colleagues');
            updateMultiSelectDisplay('accompanyingColleagues', colleaguesSelected);
            
            
            document.querySelectorAll('.multi-select-option').forEach(option => {
                option.addEventListener('click', function() {
                    const fieldName = this.closest('.multi-select').id.replace('-multiselect', '');
                    const value = this.dataset.value;
                    toggleMultiSelectOption(fieldName, value);
                });
            });
        }

        function toggleMultiSelect(fieldName) {
            const dropdown = document.getElementById(`${fieldName}-dropdown`);
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }

        function toggleMultiSelectOption(fieldName, value) {
            const option = document.querySelector(`#${fieldName}-dropdown .multi-select-option[data-value="${value}"]`);
            const isSelected = option.classList.contains('selected');
            
            if (isSelected) {
                option.classList.remove('selected');
            } else {
                option.classList.add('selected');
            }
            
            const selectedValues = Array.from(document.querySelectorAll(`#${fieldName}-dropdown .multi-select-option.selected`))
                .map(opt => opt.dataset.value);
            
            updateMultiSelectDisplay(fieldName, selectedValues);
        }

        function updateMultiSelectDisplay(fieldName, selectedValues) {
            const chipsContainer = document.getElementById(`${fieldName}-chips`);
            chipsContainer.innerHTML = selectedValues.map(value => 
                `<span class="chip">${escapeHtml(value)} <span class="remove" onclick="removeChip('${fieldName}', '${value}')">&times;</span></span>`
            ).join('');
            
            
            document.querySelectorAll(`#${fieldName}-dropdown .multi-select-option`).forEach(option => {
                if (selectedValues.includes(option.dataset.value)) {
                    option.classList.add('selected');
                } else {
                    option.classList.remove('selected');
                }
            });
        }

        function removeChip(fieldName, value) {
            const option = document.querySelector(`#${fieldName}-dropdown .multi-select-option[data-value="${value}"]`);
            option.classList.remove('selected');
            
            const selectedValues = Array.from(document.querySelectorAll(`#${fieldName}-dropdown .multi-select-option.selected`))
                .map(opt => opt.dataset.value);
            
            updateMultiSelectDisplay(fieldName, selectedValues);
        }

        function getMultiSelectValues(fieldName) {
            const selectedValues = Array.from(document.querySelectorAll(`#${fieldName}-dropdown .multi-select-option.selected`))
                .map(opt => opt.dataset.value);
            return selectedValues.join(', ');
        }

        function initializeTimeSlots() {
            const container = document.getElementById('timeSlots-container');
            const timeSlots = currentEvent.timeSlots ? currentEvent.timeSlots.split(',').map(s => s.trim()) : [];
            
            container.innerHTML = '';
            
            if (timeSlots.length === 0) {
                addTimeSlot();
            } else {
                timeSlots.forEach(slot => {
                    const [datePart, timePart] = slot.split(' ');
                    const [startTime, endTime] = timePart ? timePart.split('-') : ['', ''];
                    addTimeSlot(datePart, startTime, endTime);
                });
            }
        }

        function addTimeSlot(date = '', startTime = '', endTime = '') {
            const container = document.getElementById('timeSlots-container');
            const slotDiv = document.createElement('div');
            slotDiv.className = 'time-slot';
            slotDiv.innerHTML = `
                <input type="date" class="form-input" value="${date}" placeholder="Date">
                <input type="time" class="form-input" value="${startTime}" placeholder="Start Time">
                <input type="time" class="form-input" value="${endTime}" placeholder="End Time">
                <button type="button" onclick="removeTimeSlot(this)">
                    <i class="fas fa-trash"></i>
                </button>
            `;
            container.appendChild(slotDiv);
        }

        function removeTimeSlot(button) {
            button.parentElement.remove();
        }

        function collectTimeSlots() {
            const slots = [];
            document.querySelectorAll('.time-slot').forEach(slot => {
                const inputs = slot.querySelectorAll('input');
                const date = inputs[0].value;
                const startTime = inputs[1].value;
                const endTime = inputs[2].value;
                
                if (date && startTime && endTime) {
                    slots.push(`${date} ${startTime}-${endTime}`);
                }
            });

            return slots.join(', ');
        }

        
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.multi-select')) {
                document.querySelectorAll('.multi-select-dropdown').forEach(dropdown => {
                    dropdown.style.display = 'none';
                });
            }
        });

        function generateAssetMovementForm() {
            if (!currentEvent) return;
            
            
            const generateBtn = document.getElementById('generateFormBtn');
            const originalText = generateBtn.innerHTML;
            generateBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Generating...';
            generateBtn.disabled = true;
            
            
            google.script.run
                .withSuccessHandler(onFormGenerated)
                .withFailureHandler(onFormGenerationError)
                .generateAssetMovementForm(currentEvent);
            
            function onFormGenerated(result) {
                
                generateBtn.innerHTML = originalText;
                generateBtn.disabled = false;
                
                if (result.success) {
                    
                    const printWindow = window.open('', '_blank', 'width=900,height=700');
                    printWindow.document.write(result.html);
                    printWindow.document.close();
                    
                    
                    printWindow.focus();
                    setTimeout(() => {
                        printWindow.print();
                    }, 500);
                } else {
                    showAlert('Error generating form: ' + result.message, 'error');
                }
            }
            
            function onFormGenerationError(error) {
                
                generateBtn.innerHTML = originalText;
                generateBtn.disabled = false;
                
                console.error('Error generating form:', error);
                showAlert('Error generating form. Please try again.', 'error');
            }
        }

    </script>
