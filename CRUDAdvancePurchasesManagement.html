<html lang="en">
<head>
    <base target="_top">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6B5DD3',
                        secondary: '#2D0A4E',

                        success: '#00BD95',
                        danger: '#EF4444',
                        warning: '#F59E0B',
                        highlight: '#B4F4A8',
                        background: '#F3F4F6',
                        'card-background': '#FFFFFF',
                        'text-color': '#333333',

                    },

    <style>
        :root {
          --color-primary: #2D0C31;
          --color-secondary: #004D4D;
          --color-accent: #00B894;
          --color-light: #B8B5FF;
          --color-lighter: #B8FFB5;
          --shadow-light: rgba(45, 12, 49, 0.1);
          --shadow-medium: rgba(45, 12, 49, 0.15);
          --shadow-heavy: rgba(45, 12, 49, 0.25);
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #B8B5FF 0%, #B4F4A8 100%);
            font-family: 'Poppins', system-ui, -apple-system, sans-serif;
        }
        .modal {
            transition: opacity 0.3s ease, visibility 0.3s ease;
            backdrop-filter: blur(8px);
        }
        .modal-content {
            transition: transform 0.3s ease;
            max-height: 90vh;
            overflow-y: auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .editable-input {
            background-color: transparent;
            border: none;
            width: 100%;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 14px;
        }
        .editable-input:focus {
            outline: none;
            background-color: rgba(107, 93, 211, 0.1);
            border: 1px solid #6B5DD3;
        }
        .edit-mode .editable-input {
            background-color: white;
            border: 1px solid #E5E7EB;
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        @media (max-width: 768px) {
            .modal-content {
                width: 95vw;
                max-height: 85vh;
                margin: 0 auto;
            }
            .purchase-item {
                padding: 12px;
            }
            .purchase-item .grid {
                grid-template-columns: 1fr;
                gap: 8px;
            }
            .modal-buttons {
                flex-direction: column;
                gap: 8px;
            }
            .modal-buttons button {
                width: 100%;
                justify-content: center;
            }
            .container {
                padding: 16px 8px;
            }
            h1 {
                font-size: 1.75rem;
                margin-bottom: 1rem;
            }
            .search-filters {
                flex-direction: column;
                gap: 12px;
            }
        }
        
        .delete-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        .purchase-item:hover .delete-btn {
            opacity: 1;
        }
        
        @media (max-width: 768px) {
            .delete-btn {
                opacity: 1;
                position: relative;
                top: auto;
                right: auto;
                margin-left: auto;
            }
        }

        .search-filters {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .loading-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            animation: pulse 2s infinite;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #E5E7EB;
            border-top: 4px solid #6B5DD3;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        .file-upload-area {
            border: 2px dashed #E5E7EB;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .file-upload-area:hover {
            border-color: #6B5DD3;
            background-color: rgba(107, 93, 211, 0.05);
        }

        .file-upload-area.dragover {
            border-color: #6B5DD3;
            background-color: rgba(107, 93, 211, 0.1);
        }

        .invoice-button {
            display: inline-flex;
            align-items: center;
            padding: 4px 8px;
            background-color: #6B5DD3;
            color: white;
            border-radius: 4px;
            text-decoration: none;
            font-size: 12px;
            transition: background-color 0.2s ease;
        }

        .invoice-button:hover {
            background-color: #5A4BC4;
        }

        .upload-button {
            display: inline-flex;
            align-items: center;
            padding: 4px 8px;
            background-color: #00BD95;
            color: white;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .upload-button:hover {
            background-color: #00A085;
        }

                ::-webkit-scrollbar {
          width: 12px;
        }

        ::-webkit-scrollbar-track {
          background: var(--color-lighter);
        }

        ::-webkit-scrollbar-thumb {
          background-color: var(--color-primary);
          border-radius: 10px;
          border: 2px solid var(--color-lighter);
        }

        ::-webkit-scrollbar-thumb:hover {
          background-color: var(--color-secondary);
        }

        * {
          scrollbar-width: thin;
          scrollbar-color: var(--color-primary) var(--color-lighter);
        }

        /* Sidebar Styles */
        .sidebar {
          width: 250px;
          height: 100vh;
          position: fixed;
          left: 0;
          top: 0;
          background-color: rgba(255, 255, 255, 0.95);
          backdrop-filter: blur(10px);
          border-right: 1px solid rgba(45, 12, 49, 0.2);
          box-shadow: 2px 0 10px rgba(0, 0, 0, 0.05);
          z-index: 100;
          transition: all 0.3s ease;
          overflow-y: auto;
          scrollbar-width: none; /* Firefox */
          -ms-overflow-style: none; /* Internet Explorer 10+ */
        }

        .sidebar::-webkit-scrollbar {
          width: 0;
          height: 0;
          display: none;
        }

        .sidebar.collapsed {
          width: 60px;
        }

        .sidebar-header {
          padding: 20px;
          display: flex;
          flex-direction: column;
          align-items: center;
          border-bottom: 1px solid rgba(45, 12, 49, 0.2);
        }

        .sidebar-logo {
          font-size: 36px;
          color: var(--color-primary);
          margin-bottom: 10px;
          transition: all 0.3s ease;
        }

        .sidebar-title {
          font-size: 20px;
          font-weight: 600;
          color: var(--color-secondary);
          transition: all 0.3s ease;
          white-space: nowrap;
          overflow: hidden;
          text-align: center;
        }

        .sidebar.collapsed .sidebar-logo {
          font-size: 24px;
          margin-bottom: 0;
        }

        .sidebar.collapsed .sidebar-title {
          opacity: 0;
          width: 0;
          height: 0;
          margin: 0;
        }

        .sidebar-nav {
          display: flex;
          flex-direction: column;
          padding: 15px 0;
        }

        .sidebar-item {
          display: flex;
          align-items: center;
          padding: 15px 20px;
          color: var(--color-primary);
          transition: all 0.2s ease;
          border-left: 3px solid transparent;
          white-space: nowrap;
          overflow: hidden;
          text-decoration: none;
        }

        .sidebar.collapsed .sidebar-item {
          padding: 15px;
          justify-content: center;
        }

        .sidebar-item:hover {
          background-color: rgba(45, 12, 49, 0.1);
          border-left-color: var(--color-primary);
        }

        .sidebar-item.active {
          background-color: rgba(45, 12, 49, 0.15);
          border-left-color: var(--color-primary);
          font-weight: 400;
        }

        .sidebar-item i {
          min-width: 24px;
          font-size: 20px;
          margin-right: 15px;
        }

        .sidebar-item span {
          transition: opacity 0.2s ease;
          font-size: 14px;
          font-weight: 600;
        }

        .sidebar.collapsed .sidebar-item span {
          opacity: 0;
          width: 0;
          margin-left: 0;
        }

        .sidebar-toggle {
          position: fixed;
          top: 10px;
          left: 260px; /* Positioned outside the sidebar */
          width: 40px;
          height: 40px;
          background-color: var(--color-primary);
          color: white;
          border: none;
          border-radius: 50%;
          display: flex;
          align-items: center;
          justify-content: center;
          cursor: pointer;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
          z-index: 101;
          transition: left 0.3s ease;
        }

        .sidebar-toggle i {
          font-size: 24px;
          transition: transform 0.3s ease;
        }

        .sidebar.collapsed + .sidebar-toggle {
          left: 70px;
        }

        .sidebar.collapsed .sidebar-toggle i {
          transform: rotate(180deg);
        }

        .mobile-sidebar-toggle {
          display: none;
          position: fixed;
          top: 10px;
          left: 10px;
          width: 40px;
          height: 40px;
          background-color: var(--color-primary);
          color: white;
          border: none;
          border-radius: 50%;
          align-items: center;
          justify-content: center;
          cursor: pointer;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
          z-index: 1000;
          font-size: 24px;
        }

        .main-content {
          margin-left: 250px;
          transition: all 0.3s ease;
          min-height: 100vh;
          width: calc(100% - 250px);
        }

        .main-content.expanded {
          margin-left: 60px;
          width: calc(100% - 60px);
        }

        /* Mobile styles */
        @media (max-width: 768px) {
          .sidebar {
            transform: translateX(-100%);
            width: 80%;
            max-width: 300px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
          }
          
          .sidebar.open {
            transform: translateX(0);
          }
          
          .sidebar.collapsed {
            transform: translateX(-100%);
            width: 80%;
          }
          
          .main-content {
            margin-left: 0;
            width: 100%;
            padding-top: 60px; /* Space for the mobile toggle button */
          }
          
          .main-content.expanded {
            margin-left: 0;
            width: 100%;
          }
          
          .sidebar-toggle {
            display: none;
          }
          
          .mobile-sidebar-toggle {
            display: flex;
          }
          
          /* Add overlay when sidebar is open on mobile */
          .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 99;
          }
          
          .sidebar-overlay.active {
            display: block;
          }
          
          /* Adjust container padding for mobile */
          .container {
            padding: 15px;
          }
        }

        /* Small mobile devices */
        @media (max-width: 480px) {
          .sidebar {
            width: 85%;
          }
          
          .sidebar-item {
            padding: 12px 15px;
          }
          
          .sidebar-logo {
            font-size: 28px;
          }
          
          .sidebar-title {
            font-size: 18px;
          }
        }
    </style>
</head>

    <script>
        let appData = {
            dropdownOptions: {},
            userEmail: '',
            groupedData: {},
            allPurchasesData: [],
            currentEvent: '',
            isEditMode: false,
            pendingDeleteRowIndex: null,
            pendingConfirmCallback: null,
            currentUploadRowIndex: null,
            selectedFile: null
        };

        
        document.addEventListener('DOMContentLoaded', function() {
          
          const sidebar = document.getElementById('sidebar');
          const mainContent = document.getElementById('mainContent');
          const sidebarToggle = document.getElementById('sidebarToggle');
          const mobileSidebarToggle = document.getElementById('mobileSidebarToggle');
          
          
          const overlay = document.createElement('div');
          overlay.className = 'sidebar-overlay';
          document.body.appendChild(overlay);
          
          
          const sidebarCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';
          if (sidebarCollapsed && window.innerWidth > 768) {
            sidebar.classList.add('collapsed');
            mainContent.classList.add('expanded');
          }
          
          
          function toggleSidebar(event) {
            if (event) event.stopPropagation();
            sidebar.classList.toggle('collapsed');
            mainContent.classList.toggle('expanded');
            localStorage.setItem('sidebarCollapsed', sidebar.classList.contains('collapsed'));
          }
          
          
          function toggleMobileSidebar(event) {
            if (event) event.stopPropagation();
            sidebar.classList.toggle('open');
            overlay.classList.toggle('active');
          }
          
          
          if (sidebarToggle) {
            sidebarToggle.addEventListener('click', toggleSidebar);
          }
          
          if (mobileSidebarToggle) {
            mobileSidebarToggle.addEventListener('click', toggleMobileSidebar);
          }
          
          
          overlay.addEventListener('click', function() {
            sidebar.classList.remove('open');
            overlay.classList.remove('active');
          });
          
          
          document.addEventListener('click', function(event) {
            if (window.innerWidth <= 768 && 
                !sidebar.contains(event.target) && 
                event.target !== mobileSidebarToggle &&
                !mobileSidebarToggle.contains(event.target)) {
              sidebar.classList.remove('open');
              overlay.classList.remove('active');
            }
          });
          
          
          window.addEventListener('resize', function() {
            if (window.innerWidth > 768) {
              
              sidebar.classList.remove('open');
              overlay.classList.remove('active');
              
              
              if (localStorage.getItem('sidebarCollapsed') === 'true') {
                sidebar.classList.add('collapsed');
                mainContent.classList.add('expanded');
              } else {
                sidebar.classList.remove('collapsed');
                mainContent.classList.remove('expanded');
              }
            } else {
              
              sidebar.classList.remove('collapsed');
              mainContent.classList.remove('expanded');
            }
          });
          
          
          const currentPath = window.location.pathname;
          const sidebarItems = document.querySelectorAll('.sidebar-item');
          
          sidebarItems.forEach(item => {
            const itemPath = item.getAttribute('href');
            if (itemPath && (currentPath.includes(itemPath) || 
                (currentPath === '/' && itemPath === '#'))) {
              item.classList.add('active');
            }
          });
        });

        function onLoad() {
            google.script.run
                .withSuccessHandler(handleUserEmail)
                .withFailureHandler(handleError)
                .getUserEmail();
        }

        function handleUserEmail(email) {
            appData.userEmail = email;
            google.script.run
                .withSuccessHandler(handleUserAccess)
                .withFailureHandler(handleError)
                .checkUserAccess(email);
        }

        function handleUserAccess(email) {
            if (email) {
                loadData();
                setupFileUpload();
            } else {
                document.getElementById('content').innerHTML = `
                    <div class="col-span-full text-center text-lg sm:text-xl text-white bg-secondary/80 backdrop-blur-sm p-4 rounded-lg">
                        <i class="fas fa-exclamation-triangle mr-2"></i>
                        You do not have access to this application.
                    </div>
                `;
            }
        }

        function loadData() {
            google.script.run
                .withSuccessHandler(handleInitialData)
                .withFailureHandler(handleError)
                .getInitialData();
        }

        function handleInitialData(dataString) {
            try {
                const data = JSON.parse(dataString);
                appData.dropdownOptions = {
                    statusOptions: data.statusOptions,
                    eventOptions: data.eventOptions
                };
                appData.groupedData = data.grouped;
                appData.allPurchasesData = data.allData;
                
                populateStatusFilter(data.statusOptions);
                displayData(appData.groupedData);
                setupSearchAndFilter();
            } catch (error) {
                handleError('An error occurred while processing the data.');
            }
        }

        function populateStatusFilter(statusOptions) {
            const statusFilter = document.getElementById('statusFilter');
            statusFilter.innerHTML = '<option value="">All Status</option>';
            statusOptions.forEach(status => {
                const option = document.createElement('option');
                option.value = status;
                option.textContent = status;
                statusFilter.appendChild(option);
            });
        }

        function setupSearchAndFilter() {
            const searchInput = document.getElementById('searchInput');
            const statusFilter = document.getElementById('statusFilter');

            searchInput.addEventListener('input', filterAndSearch);
            statusFilter.addEventListener('change', filterAndSearch);
        }

        function setupFileUpload() {
            const fileUploadArea = document.getElementById('fileUploadArea');
            const fileInput = document.getElementById('fileInput');

            fileUploadArea.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', handleFileSelect);

            fileUploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                fileUploadArea.classList.add('dragover');
            });

            fileUploadArea.addEventListener('dragleave', () => {
                fileUploadArea.classList.remove('dragover');
            });

            fileUploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                fileUploadArea.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleFileSelect({ target: { files } });
                }
            });
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                appData.selectedFile = file;
                document.getElementById('fileName').textContent = file.name;
                document.getElementById('fileSize').textContent = formatFileSize(file.size);
                document.getElementById('fileInfo').classList.remove('hidden');
                document.getElementById('uploadBtn').disabled = false;
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function clearFile() {
            appData.selectedFile = null;
            document.getElementById('fileInput').value = '';
            document.getElementById('fileInfo').classList.add('hidden');
            document.getElementById('uploadBtn').disabled = true;
        }

        function openUploadModal(rowIndex) {
            appData.currentUploadRowIndex = rowIndex;
            const modal = document.getElementById('uploadModal');
            clearFile();
            
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            setTimeout(() => {
                modal.querySelector('.bg-white').classList.remove('scale-95');
                modal.querySelector('.bg-white').classList.add('scale-100');
            }, 10);
        }

        function closeUploadModal() {
            const modal = document.getElementById('uploadModal');
            modal.querySelector('.bg-white').classList.remove('scale-100');
            modal.querySelector('.bg-white').classList.add('scale-95');
            setTimeout(() => {
                modal.classList.remove('flex');
                modal.classList.add('hidden');
            }, 300);
        }

        function uploadFile() {
            if (!appData.selectedFile || appData.currentUploadRowIndex === null) return;

            const uploadBtn = document.getElementById('uploadBtn');
            uploadBtn.disabled = true;
            uploadBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Uploading...';

            const reader = new FileReader();
            reader.onload = function(e) {
                const fileData = e.target.result;

                google.script.run
                    .withSuccessHandler((result) => {
                        if (result.success) {
                            closeUploadModal();

                            
                            google.script.run.withSuccessHandler((dataString) => {
                                try {
                                    const data = JSON.parse(dataString);
                                    appData.dropdownOptions = {
                                        statusOptions: data.statusOptions,
                                        eventOptions: data.eventOptions
                                    };
                                    appData.groupedData = data.grouped;
                                    appData.allPurchasesData = data.allData;

                                    const eventName = appData.currentEvent;
                                    const currentData = document.getElementById('searchInput').value || document.getElementById('statusFilter').value ?
                                        getCurrentFilteredData() : appData.groupedData;

                                    if (eventName && currentData[eventName]) {
                                        const modalContent = document.getElementById('modal-content');
                                        modalContent.innerHTML = createEventContent(currentData[eventName]);
                                    }

                                    showAlert('success', 'Success', 'Invoice uploaded successfully!');
                                } catch (err) {
                                    showAlert('error', 'Error', 'Failed to parse updated data.');
                                }
                            }).withFailureHandler(handleError).getInitialData();
                        } else {
                            showAlert('error', 'Error', result.message || 'Failed to upload file');
                        }

                        uploadBtn.disabled = false;
                        uploadBtn.innerHTML = 'Upload';
                    })
                    .withFailureHandler((error) => {
                        showAlert('error', 'Error', 'Failed to upload file: ' + error);
                        uploadBtn.disabled = false;
                        uploadBtn.innerHTML = 'Upload';
                    })
                    .uploadInvoiceFile(fileData, appData.selectedFile.name, appData.currentUploadRowIndex, appData.userEmail);
            };

            reader.readAsDataURL(appData.selectedFile);
        }


        function filterAndSearch() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;

            let filteredData = {};

            const filteredPurchases = appData.allPurchasesData.filter(purchase => {
                const matchesSearch = !searchTerm || 
                    purchase.eventId.toLowerCase().includes(searchTerm) ||
                    purchase.eventName.toLowerCase().includes(searchTerm) ||
                    purchase.item.toLowerCase().includes(searchTerm) ||
                    purchase.submitter.toLowerCase().includes(searchTerm);

                const matchesStatus = !statusFilter || purchase.status === statusFilter;

                return matchesSearch && matchesStatus;
            });

            filteredPurchases.forEach(purchase => {
                if (!filteredData[purchase.groupKey]) {
                    filteredData[purchase.groupKey] = [];
                }
                filteredData[purchase.groupKey].push(purchase);
            });

            displayData(filteredData);
        }

        function clearFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('statusFilter').value = '';
            displayData(appData.groupedData);
        }

        function displayData(dataToDisplay) {
            if (!dataToDisplay || Object.keys(dataToDisplay).length === 0) {
                document.getElementById('content').innerHTML = `
                    <div class="col-span-full text-center text-lg sm:text-xl text-white bg-secondary/80 backdrop-blur-sm p-6 rounded-lg">
                        <i class="fas fa-info-circle mr-2"></i>
                        No data available.
                    </div>
                `;
                return;
            }

            const reversedEventNames = Object.keys(dataToDisplay).reverse();

            let content = '';
            reversedEventNames.forEach(eventName => {
                content += `
                    <div class="card-hover bg-white/90 backdrop-blur-sm rounded-lg shadow-md overflow-hidden cursor-pointer" onclick="openModal('${eventName}')">
                        <div class="bg-primary text-white p-3 sm:p-4 font-bold text-sm sm:text-lg flex items-center">
                            <i class="fas fa-calendar-alt mr-2 flex-shrink-0"></i>
                            <span class="truncate">${eventName}</span>
                        </div>
                        <div class="p-3 sm:p-4">
                            <p class="text-xs sm:text-sm text-gray-600 flex items-center">
                                <i class="fas fa-shopping-cart mr-2 flex-shrink-0"></i>
                                <span>${dataToDisplay[eventName].length} purchases</span>
                            </p>
                        </div>
                    </div>
                `;
            });

            document.getElementById('content').innerHTML = content;
        }

        function openModal(eventName) {
            appData.currentEvent = eventName;
            appData.isEditMode = false;
            const modal = document.getElementById('modal');
            const modalTitle = document.getElementById('modal-title');
            const modalContent = document.getElementById('modal-content');
            const modalButtons = document.getElementById('modal-buttons');

            const currentData = document.getElementById('searchInput').value || document.getElementById('statusFilter').value ? 
                getCurrentFilteredData() : appData.groupedData;

            modalTitle.innerHTML = `<i class="fas fa-calendar-alt mr-2"></i>${eventName}`;
            modalContent.innerHTML = createEventContent(currentData[eventName] || []);
            modalButtons.innerHTML = `
                <button class="bg-accent hover:bg-accent/90 text-white font-bold py-2 px-4 sm:px-6 rounded-lg transition-colors duration-300 flex items-center justify-center text-sm sm:text-base" onclick="toggleEditMode()">
                    <i class="fas fa-edit mr-2"></i>Edit
                </button>
            `;

            modal.classList.remove('hidden');
            modal.classList.add('flex');
            setTimeout(() => {
                modal.querySelector('.modal-content').classList.remove('scale-95');
                modal.querySelector('.modal-content').classList.add('scale-100');
            }, 10);

            const closeBtn = modal.querySelector('.close');
            closeBtn.onclick = closeModal;
            modal.onclick = function(event) {
                if (event.target === modal) {
                    closeModal();
                }
            };
        }

        function getCurrentFilteredData() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;

            let filteredData = {};

            const filteredPurchases = appData.allPurchasesData.filter(purchase => {
                const matchesSearch = !searchTerm || 
                    purchase.eventId.toLowerCase().includes(searchTerm) ||
                    purchase.eventName.toLowerCase().includes(searchTerm) ||
                    purchase.item.toLowerCase().includes(searchTerm) ||
                    purchase.submitter.toLowerCase().includes(searchTerm);

                const matchesStatus = !statusFilter || purchase.status === statusFilter;

                return matchesSearch && matchesStatus;
            });

            filteredPurchases.forEach(purchase => {
                if (!filteredData[purchase.groupKey]) {
                    filteredData[purchase.groupKey] = [];
                }
                filteredData[purchase.groupKey].push(purchase);
            });

            return filteredData;
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.querySelector('.modal-content').classList.remove('scale-100');
            modal.querySelector('.modal-content').classList.add('scale-95');
            setTimeout(() => {
                modal.classList.remove('flex');
                modal.classList.add('hidden');
            }, 300);
        }

        function createEventContent(purchases) {
            return purchases.slice().reverse().map(purchase => createPurchaseItem(purchase)).join('');
        }

        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }

        function createPurchaseItem(purchase) {
            const [status, timestamp, submitter, eventName, item, price, remarks, apId, invoice, eventId, lastModified] = purchase.data;

            const invoiceDisplay = invoice && isValidUrl(invoice) 
                ? `<a href="${invoice}" target="_blank" class="invoice-button">
                     <i class="fas fa-external-link-alt mr-1"></i>View Invoice
                   </a>`
                : invoice 
                ? `<span class="text-gray-600">${invoice}</span>`
                : `<span class="text-gray-400">No invoice</span>`;

            return `
                <div class="purchase-item bg-gray-50 p-3 sm:p-4 rounded-lg mb-3 sm:mb-4 shadow-sm relative" data-index="${purchase.index}">
                    <button class="delete-btn bg-danger hover:bg-red-600 text-white p-1 sm:p-2 rounded-full transition-all duration-200 text-xs sm:text-sm" onclick="confirmDelete(${purchase.index})" title="Delete Purchase">
                        <i class="fas fa-trash"></i>
                    </button>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-2 sm:gap-4 text-xs sm:text-sm">
                        <div class="flex flex-col sm:flex-row sm:items-center">
                            <strong class="text-accent mb-1 sm:mb-0 sm:mr-2"><i class="fas fa-info-circle mr-1"></i>Status:</strong> 
                            <input type="text" class="editable-input flex-1" data-field="status" value="${status || ''}" readonly>
                        </div>
                        <div class="flex flex-col sm:flex-row sm:items-center">
                            <strong class="text-accent mb-1 sm:mb-0 sm:mr-2"><i class="fas fa-clock mr-1"></i>Timestamp:</strong> 
                            <span class="text-gray-600">${formatDate(timestamp)}</span>
                        </div>
                        <div class="flex flex-col sm:flex-row sm:items-center">
                            <strong class="text-accent mb-1 sm:mb-0 sm:mr-2"><i class="fas fa-user mr-1"></i>Submitter:</strong> 
                            <span class="text-gray-600 break-all">${submitter || ''}</span>
                        </div>
                        <div class="flex flex-col sm:flex-row sm:items-center">
                            <strong class="text-accent mb-1 sm:mb-0 sm:mr-2"><i class="fas fa-calendar-alt mr-1"></i>Event:</strong> 
                            <input type="text" class="editable-input flex-1" data-field="event" value="${eventName || ''}" readonly>
                        </div>
                        <div class="flex flex-col sm:flex-row sm:items-center">
                            <strong class="text-accent mb-1 sm:mb-0 sm:mr-2"><i class="fas fa-shopping-cart mr-1"></i>Item:</strong> 
                            <input type="text" class="editable-input flex-1" data-field="item" value="${item || ''}" readonly>
                        </div>
                        <div class="flex flex-col sm:flex-row sm:items-center">
                            <strong class="text-accent mb-1 sm:mb-0 sm:mr-2"><i class="fas fa-tag mr-1"></i>Price:</strong> 
                            <input type="text" class="editable-input flex-1" data-field="price" value="${price ? `RM ${price}` : ''}" readonly>
                        </div>
                        <div class="flex flex-col sm:flex-row sm:items-center">
                            <strong class="text-accent mb-1 sm:mb-0 sm:mr-2"><i class="fas fa-comment mr-1"></i>Remarks:</strong> 
                            <input type="text" class="editable-input flex-1" data-field="remarks" value="${remarks || ''}" readonly>
                        </div>
                        <div class="flex flex-col sm:flex-row sm:items-center">
                            <strong class="text-accent mb-1 sm:mb-0 sm:mr-2"><i class="fas fa-hashtag mr-1"></i>AP ID:</strong> 
                            <span class="text-gray-600">${apId || ''}</span>
                        </div>
                        <div class="flex flex-col sm:flex-row sm:items-center">
                            <strong class="text-accent mb-1 sm:mb-0 sm:mr-2"><i class="fas fa-file-invoice mr-1"></i>Invoice:</strong> 
                            <div class="flex items-center gap-2">
                                ${invoiceDisplay}
                                <button onclick="openUploadModal(${purchase.index})" class="upload-button" title="Upload Invoice">
                                    <i class="fas fa-upload mr-1"></i>Upload
                                </button>
                            </div>
                        </div>
                        <div class="flex flex-col sm:flex-row sm:items-center">
                            <strong class="text-accent mb-1 sm:mb-0 sm:mr-2"><i class="fas fa-id-badge mr-1"></i>Event ID:</strong> 
                            <span class="text-gray-600">${eventId || ''}</span>
                        </div>
                        ${lastModified ? `
                        <div class="flex flex-col sm:flex-row sm:items-center">
                            <strong class="text-accent mb-1 sm:mb-0 sm:mr-2"><i class="fas fa-edit mr-1"></i>Last Modified:</strong> 
                            <span class="text-gray-600 text-xs break-all">${lastModified}</span>
                        </div>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            if (isNaN(date.getTime())) return dateString;
            return date.toLocaleDateString('en-GB', { day: '2-digit', month: '2-digit', year: 'numeric' });
        }

        function toggleEditMode() {
            appData.isEditMode = !appData.isEditMode;
            const modalContent = document.getElementById('modal-content');
            const modalButtons = document.getElementById('modal-buttons');
            const editableInputs = modalContent.querySelectorAll('.editable-input');

            if (appData.isEditMode) {
                modalContent.classList.add('edit-mode');
                editableInputs.forEach(input => {
                    input.removeAttribute('readonly');
                    if (input.tagName === 'SELECT') {
                        input.disabled = false;
                    }
                    if (input.dataset.field === 'status' || input.dataset.field === 'event') {
                        replaceInputWithSelect(input);
                    }
                });

                modalButtons.innerHTML = `
                    <button class="bg-success hover:bg-success/90 text-white font-bold py-2 px-4 sm:px-6 rounded-lg transition-colors duration-300 flex items-center justify-center text-sm sm:text-base" onclick="saveChanges()">
                        <i class="fas fa-save mr-2"></i>Save
                    </button>
                    <button class="bg-secondary hover:bg-secondary/90 text-white font-bold py-2 px-4 sm:px-6 rounded-lg transition-colors duration-300 flex items-center justify-center text-sm sm:text-base" onclick="cancelEdit()">
                        <i class="fas fa-times mr-2"></i>Cancel
                    </button>
                `;
            } else {
                modalContent.classList.remove('edit-mode');
                editableInputs.forEach(input => {
                    if (input.tagName === 'SELECT') {
                        replaceSelectWithText(input);
                    } else {
                        input.setAttribute('readonly', true);
                    }
                });

                modalButtons.innerHTML = `
                    <button class="bg-accent hover:bg-accent/90 text-white font-bold py-2 px-4 sm:px-6 rounded-lg transition-colors duration-300 flex items-center justify-center text-sm sm:text-base" onclick="toggleEditMode()">
                        <i class="fas fa-edit mr-2"></i>Edit
                    </button>
                `;
            }
        }

        function replaceSelectWithText(select) {
            const selectedValue = select.options[select.selectedIndex]?.text || '';
            const input = document.createElement('input');
            input.type = 'text';
            input.value = selectedValue;
            input.className = 'editable-input flex-1';
            input.dataset.field = select.dataset.field;
            input.setAttribute('readonly', true);
            select.parentNode.replaceChild(input, select);
        }

        function replaceInputWithSelect(input) {
            const field = input.dataset.field;
            const currentValue = input.value;
            const select = createDropdown(appData.dropdownOptions[field + 'Options'] || [], currentValue);
            select.className = 'editable-input flex-1';
            select.dataset.field = field;
            input.parentNode.replaceChild(select, input);
        }

        function createDropdown(options, currentValue) {
            const select = document.createElement('select');
            select.className = 'w-full p-1 border rounded text-sm';
            options.forEach(option => {
                const optionElement = document.createElement('option');
                optionElement.value = option;
                optionElement.textContent = option;
                if (option === currentValue) optionElement.selected = true;
                select.appendChild(optionElement);
            });
            select.onclick = function(event) {
                event.stopPropagation();
            };
            return select;
        }

        function saveChanges() {
            showLoadingInContent();
            const modalContent = document.getElementById('modal-content');
            const purchases = modalContent.querySelectorAll('.purchase-item');
            let updates = [];

            purchases.forEach(purchase => {
                const rowIndex = purchase.dataset.index;
                const editableInputs = purchase.querySelectorAll('.editable-input');

                editableInputs.forEach(input => {
                    const columnIndex = getColumnIndex(input.dataset.field);
                    let newValue = input.value;

                    if (input.dataset.field === 'price') {
                        newValue = newValue.replace(/^RM\s*/, '');
                    }

                    updates.push({ rowIndex, columnIndex, newValue });
                });
            });

            google.script.run
                .withSuccessHandler(() => {
                    appData.pendingConfirmCallback = () => {
                        toggleEditMode();
                        loadData();
                    };
                    showAlert('success', 'Success', 'Changes saved successfully', true);
                })
                .withFailureHandler(error => {
                    showAlert('error', 'Error', 'An error occurred while saving changes. Please try again.');
                })
                .batchUpdateAdvancePurchases(updates, appData.userEmail);
        }

        function confirmDelete(rowIndex) {
            appData.pendingDeleteRowIndex = rowIndex;
            appData.pendingConfirmCallback = executeDelete;
            showAlert('warning', 'Confirm Delete', 'Are you sure you want to delete this purchase? This action cannot be undone.', false, true);
        }

        function executeDelete() {
            if (appData.pendingDeleteRowIndex) {
                showLoadingInContent();
                google.script.run
                    .withSuccessHandler(() => {
                        appData.pendingConfirmCallback = () => {
                            closeModal();
                            loadData();
                        };
                        showAlert('success', 'Success', 'Purchase deleted successfully', true);
                        appData.pendingDeleteRowIndex = null;
                    })
                    .withFailureHandler(error => {
                        showAlert('error', 'Error', 'An error occurred while deleting the purchase. Please try again.');
                        appData.pendingDeleteRowIndex = null;
                    })
                    .deletePurchase(appData.pendingDeleteRowIndex);
            }
        }

        function cancelEdit() {
            toggleEditMode();
            openModal(appData.currentEvent);
        }

        function getColumnIndex(field) {
            const fieldMap = {
                'status': 1,
                'event': 4,
                'item': 5,
                'price': 6,
                'remarks': 7,
                'invoice': 9
            };
            return fieldMap[field];
        }

        function handleError(message) {
            showAlert('error', 'Error', message);
        }

        function showLoadingInContent() {
            document.getElementById('content').innerHTML = `
                <div class="col-span-full loading-card">
                    <div class="loading-spinner"></div>
                    <p class="text-lg font-medium text-gray-600">Loading...</p>
                </div>
            `;
        }

        function showAlert(type, title, message, hasCallback = false, showCancel = false) {
            const modal = document.getElementById('alertModal');
            const icon = document.getElementById('alertIcon');
            const iconClass = document.getElementById('alertIconClass');
            const alertTitle = document.getElementById('alertTitle');
            const alertMessage = document.getElementById('alertMessage');
            const alertButtons = document.getElementById('alertButtons');

            switch(type) {
                case 'success':
                    icon.className = 'flex-shrink-0 w-10 h-10 rounded-full flex items-center justify-center mr-3 bg-success/20';
                    iconClass.className = 'fas fa-check text-xl text-success';
                    break;
                case 'error':
                    icon.className = 'flex-shrink-0 w-10 h-10 rounded-full flex items-center justify-center mr-3 bg-danger/20';
                    iconClass.className = 'fas fa-times text-xl text-danger';
                    break;
                case 'warning':
                    icon.className = 'flex-shrink-0 w-10 h-10 rounded-full flex items-center justify-center mr-3 bg-warning/20';
                    iconClass.className = 'fas fa-exclamation-triangle text-xl text-warning';
                    break;
            }

            alertTitle.textContent = title;
            alertMessage.textContent = message;

            if (showCancel) {
                alertButtons.innerHTML = `
                    <button onclick="closeAlert()" class="px-4 py-2 text-gray-600 hover:text-gray-800 transition-colors">Cancel</button>
                    <button onclick="closeAlert(); if(appData.pendingConfirmCallback) appData.pendingConfirmCallback();" class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors">Confirm</button>
                `;
            } else {
                alertButtons.innerHTML = `
                    <button onclick="closeAlert(); ${hasCallback ? 'if(appData.pendingConfirmCallback) appData.pendingConfirmCallback();' : ''}" class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors">OK</button>
                `;
            }

            modal.classList.remove('hidden');
            modal.classList.add('flex');
            setTimeout(() => {
                modal.querySelector('.bg-white').classList.remove('scale-95');
                modal.querySelector('.bg-white').classList.add('scale-100');
            }, 10);
        }

        function closeAlert() {
            const modal = document.getElementById('alertModal');
            modal.querySelector('.bg-white').classList.remove('scale-100');
            modal.querySelector('.bg-white').classList.add('scale-95');
            setTimeout(() => {
                modal.classList.remove('flex');
                modal.classList.add('hidden');
            }, 300);
        }

        window.onload = onLoad;
    </script>
</body>
</html>
